<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>GuideMe</title>
    <title>{% block title %}GuideMe{% endblock %}</title>

    {% block extra_styles %}
      <!-- Welcome Page Html content -->
    {% endblock %}

</head>
<body>
        <nav>
            <div class="left-nav">
                {% if user.is_authenticated %}
                    <a href="{% url 'home' %}">
                        <img src="{% static 'img/logo.jpg' %}" alt="GuideMe Logo" style="height: 50px;">
                    </a>
                <!-- Other tourist-specific links -->
                    <a href="{% url 'users:profile' user.username %}">Profile</a>
                {% endif %}
            </div>
        </nav>
        {% block content %}
         <!-- Main content of all html pages which extends from base.html -->
        {% endblock %}
    <footer>
        <!-- Footer content here -->
    </footer>
</body>
{% block extra_scripts %}
<!-- Content for java script sources(src)-->
{% endblock %}
</html>
