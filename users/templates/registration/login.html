{% extends "base.html" %}
{% block content %}
    <h2>Login</h2>
    <form method="POST" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'google_login' %}">Login with Gmail</a>
{% endblock %}
